# ==============================================================
# CONFIGURACIÓN DEL SERVIDOR
# ==============================================================
spring.application.name=academy
server.servlet.context-path=/api/v1
server.port=9191

# ==============================================================
# BASE DE DATOS 1: MySQL (JPA / Core Data)
# ==============================================================
# Asegurate de que el contenedor o tu mysql local tenga la base 'academy_db' creada
spring.datasource.url=jdbc:mysql://localhost:3306/academy_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=0303456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# 'create-drop': Borra y crea la DB en cada reinicio (útil para desarrollo con data.sql)
# 'update': Mantiene los datos entre reinicios (úsalo cuando quieras persistencia real)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ==============================================================
# BASE DE DATOS 2: MongoDB (NoSQL / Reviews)
# ==============================================================
# Formato: mongodb://usuario:password@host:port/nombre_db?authSource=admin
# 'academy_surveys' se creará sola cuando guardes el primer dato
spring.data.mongodb.uri=mongodb://root:0303456@localhost:27017/academy_surveys?authSource=admin
spring.data.mongodb.auto-index-creation=true

# ==============================================================
# SEGURIDAD Y JWT
# ==============================================================
security.jwt.expiration-in-minutes=30
security.jwt.secret-key=bWkgY2xhdmUgc3VwZXIgc2VjcmV0YSBwYXJhIGVsIGN1cnNvIGRlIHNwcmluZyBib290

# ==============================================================
# INICIALIZACIÓN DE DATOS (data.sql)
# ==============================================================
# Esto asegura que data.sql se ejecute SIEMPRE después de que Hibernate cree las tablas
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true